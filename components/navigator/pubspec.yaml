name: mno_navigator
description: This package provides a DART LCP layer (native libraries not provided).
version: 0.1.0
homepage: https://github.com/Mantano/iridium
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^9.0.0
  dartx: ^1.2.0
  dfunc: ^0.10.0
  equatable: ^2.0.7
  fimber: ^0.7.0
  flutter_bloc: ^9.0.0
  flutter_inappwebview: ^6.2.0-beta.2
  flutter_spinkit: ^5.2.1
  photo_view: ^0.15.0
  preload_page_view: ^0.2.0
  universal_io: ^2.2.2

  mno_commons:
    path: ../commons
  mno_server:
    path: ../server
  mno_shared:
    path: ../shared
  mno_streamer:
    path: ../streamer

dev_dependencies:
  test: ^1.25.14
  lints: ^5.1.1

dependency_overrides:
  rxdart: ^0.28.0
  path: ^1.9.1
  meta: ^1.16.0 # mno_shared 0.1.3 requires meta 1.9.1
  collection: ^1.19.1

flutter:
  assets:
    - assets/readium/assets/
    - assets/readium/divina/
    - assets/readium/fonts/
    - assets/readium/readium-css/
    - assets/readium/readium-css/cjk-horizontal/
    - assets/readium/readium-css/cjk-vertical/
    - assets/readium/readium-css/fonts/
    - assets/readium/readium-css/rtl/
    - assets/readium/scripts/
